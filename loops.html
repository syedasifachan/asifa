<html>
<head>
<title>loops in js</title>
</head>
<body>
<p id='/p'></p>
<script>
let val=12;
const det={fname:"M",sname:"chan",ads:"chennai",mbl:67532189461}
for(i=1;i<val;i++)
	document.write(i+"<br>");
for(val in det)
	document.write(det[val]+"<br>");
const fruits=["mango","apple","guava"]
for(f in fruits)
	document.write(fruits[f]+"<br>");
</script>
</body>
</html>
